    <ul *ngIf="item" class="breadcrumb lead">
       <li>
        <a href="/home">Home</a>
      </li>
      <li>
        <a href="/categories">Categories</a>
      </li>
      <li>
        <a href="/category?category={{item.category}}">{{item.category}}</a>
      </li>
      <li>
        <a>{{item.title}}</a>
      </li>
    </ul>

<div class="row">
    <div class="content col-lg-12">
        <div *ngIf="!item">
            Loading...
        </div>
        <div *ngIf="item" class="box box-item col-lg-4 col-md-6 col-sm-12 col-lg-offset-4 col-md-offset-3">
            <a>
                <div class="box-image">
                    <img src="{{item.imageUrl}}" alt="">
                </div>
                <div class="box-title-item">
                    <h2>{{item.title}}</h2>
                    <h3>by {{item.username}}</h3>
                </div>
            </a>
        </div>
        <div class="item-meta-container col-lg-6 col-md-8 col-sm-12 col-lg-offset-3 col-md-offset-2">
            <div *ngIf="item" class="item-meta">
                <h3>Name</h3>
                <h4>{{item.title}}</h4>
            </div>
            <div *ngIf="item" class="item-meta">
                <h3>Description</h3>
                <h4>{{item.description}}</h4>
            </div>
            <div *ngIf="item" class="item-meta">
                <h3>Category</h3>
                <h4>{{item.category}}</h4>
            </div>
            <div class="item-meta">
                <h3>Time-Location</h3>
                <div class="embed-responsive embed-responsive-16by9">
                    <div id="map" class="embed-responsive-item" style="border: 1px solid black;"></div>
                </div>
                <div *ngIf="item" class="embed-responsive embed-responsive-16by9">
                    <div *ngFor="let timeLocation of item.timeLocations" class="col-lg-3 col-sm-12 field-wrapper small-field-wrapper">
                        <div class="col-lg-12">
                            {{timeLocation.shape.identifier}}: {{timeLocation.time}} ({{timeLocation.timeType}})
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
