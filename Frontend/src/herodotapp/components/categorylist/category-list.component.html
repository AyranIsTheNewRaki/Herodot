<ul class="breadcrumb lead">
      <li>
        <a href="/home">Home</a>
      </li>
      <li>
        <a>Categories</a>
    </ul>
<div class="row">
    <div class="content col-lg-12">
        <div *ngFor="let category of categories" class="box box-grid col-lg-4 col-md-6 col-sm-12">
            <a href="/category?category={{category.displayName}}">
                <div class="box-image">
                    <img src="/assets/images/categories/{{category.image}}" alt="{{category.displayName}}" class="img-responsive img-thumbnail">
                </div>
                <div class="box-title-category">
                    <h2>{{category.displayName}}</h2>
                </div>
            </a>
        </div>
    </div>
</div>
