<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/segmented.css">
    <link rel="stylesheet" href="styles/radio.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header row">
        <div class="logo col-lg-6 col-sm-12">
            <a href=""><img src="images/logo.png" alt=""></a>
        </div>
        <div class="menu col-lg-6 col-sm-12 text-right">
            <ul>
                <li><a href="add.html">Add New Item</a></li>
                <li><a href="myheritages.html">My Heritages</a></li>
                <li><a href="index.html">Sign Out</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="breadcrumbs col-lg-12">
            <ul>
                <li><a href="myheritages.html">Main Page</a></li>
                <li>/</li>
                <li><a href="add.html" class="active">Add Item</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="content col-lg-12">
            <div class="box box-form box-form-inner box-bg-transparent col-lg-6 col-md-8 col-sm-12 col-lg-offset-3 col-md-offset-2">
                <div class="form inner-form">
                    <div id="add-step1" class="segmented-wrapper if-tangible">
                        <ul class="segmented-control">
                            <li class="segmented-control__item">
                                <input class="segmented-control__input" type="radio" value="1" name="tangible" id="tangible">
                                <label class="segmented-control__label" for="tangible">Tangible</label>
                            </li>
                            <li class="segmented-control__item">
                                <input class="segmented-control__input" type="radio" value="0" name="tangible" id="intangible" >
                                <label class="segmented-control__label" for="intangible">Intangible</label>
                            </li>
                        </ul>
                    </div>
                    <div id="add-step2" class="segmented-wrapper if-movable hidden-start">
                        <ul class="segmented-control">
                            <li class="segmented-control__item">
                                <input class="segmented-control__input" type="radio" value="1" name="movable" id="movable">
                                <label class="segmented-control__label" for="movable">Movable</label>
                            </li>
                            <li class="segmented-control__item">
                                <input class="segmented-control__input" type="radio" value="0" name="movable" id="immobile" >
                                <label class="segmented-control__label" for="immobile">Immobile</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-fields">
                        <div id="add-step3" class="row hidden-start">
                            <div class="row fieldgroup group-selectbox">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Type of structure</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <select name="" id="">
                                        <option style="display: none;" disabled="disabled">Select a type</option>
                                        <option value="1">Monument</option>
                                        <option value="2">Archeological Site</option>
                                        <option value="3">Architecture / Ancient Architecture</option>
                                        <option value="4">Museum</option>
                                        <option value="5">Natural Site</option>
                                        <option value="6">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="add-step4" class="row hidden-start">
                            <div class="row fieldgroup group-textfield">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Title/Name</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <input type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="row fieldgroup group-textarea">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Description</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <textarea name="" id=""></textarea>
                                </div>
                            </div>
                            <div class="row fieldgroup group-textfield">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Opening Date</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <input type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="row fieldgroup group-textfield closing-date-wrapper">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Closing Date</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <input type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="row fieldgroup group-textfield replacement-wrapper">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Replacement</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <input type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="row fieldgroup group-checkbox still-in-its-place-wrapper">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Still In Its Place</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <div class="radio black">
                                        <input type="radio" name="group1" id="radio1">
                                        <label for="radio1"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row fieldgroup group-textfield">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for="">Location</label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <input type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="row fieldgroup group-fileupload">
                                <div class="col-lg-4 col-sm-12 label-wrapper"><label for=""></label></div>
                                <div class="col-lg-8 col-sm-12 field-wrapper">
                                    <label for="add-image">+ Add Image</label>
                                    <input type="file" id="add-image" class="hide" />
                                </div>
                            </div>
                            <div class="box-button">
                                <button onclick="window.location.href='myheritages.html'">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="scripts/add.js" type="text/javascript"></script>
</body>
</html>
